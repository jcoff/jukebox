<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    @keyframes spinRight {
    100% {
    -webkit-transform: rotate(360deg);
       -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
         -o-transform: rotate(360deg);
            transform: rotate(360deg);
      }
    }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

  <audio id="mytrack" controls>
    <source src="music/Boogie_Wonderland.m4a" type="audio/mp3">
  </audio>
   <span id="durations"></span>
  <div id="jukebox-wrapper">
    <img id="jukebox-back" src="img/jukebox-background.png" alt="">
    <div id="vinyl-wrapper">
      <img id="vinyl" src="img/vinyl.png" alt="">
    </div>
    
    <div id="jukebox">
      <img src="img/jukebox.png" alt="">
    </div>
    <div id="jukebox-buttons">
      <button type="button" class="jb" id="jukebox-play"></button>
      <button type="button" class="jb" id="jukebox-pause"></button>
      <button type="button" class="jb" id="jukebox-prev" onclick="jbPrev()"></button>
      <button type="button" class="jb" id="jukebox-next" onclick="jbNext()"></button>
      <button type="button" class="jb" id="jukebox-stop" onclick="jbStop()"></button>
    </div>
    <div id="light-buttons">
      <ul>
        <li><img id="lb0" src="img/button.png" onclick="jbManualSwitch(0)"></li>
        <li><img id="lb1" src="img/button.png" onclick="jbManualSwitch(1)"></li>
        <li><img id="lb2" src="img/button.png" onclick="jbManualSwitch(2)"></li>
        <li><img id="lb3" src="img/button.png" onclick="jbManualSwitch(3)"></li>
        <li><img id="lb4" src="img/button.png" onclick="jbManualSwitch(4)"></li>
        <li><img id="lb5" src="img/button.png" onclick="jbManualSwitch(5)"></li>
      </ul>
     <div id="playlist">
       <p class="nowrap" id="tr0">Boogie Wonderland</p>
       <p class="nowrap" id="tr1">Neutron Dance</p>
       <p class="nowrap" id="tr2">Dancing in the Streets</p>
       <p class="nowrap" id="tr3">Bust a Move</p>
       <p class="nowrap" id="tr4">Do You Want to Dance</p>
       <p class="nowrap" id="tr5">Walking on Sunshine</p>
     </div> 
    </div>

  </div>
  <div id="jb-mobile">
    <img src="img/Jukebox-Mobile.png" alt="">
  </div>
  
  <script type="text/javascript" src="controls.js"></script>
</body>
</html>
